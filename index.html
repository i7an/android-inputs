<!DOCTYPE HTML>
<html>
<head>

<title>Android CSS</title>
<link rel="stylesheet" type="text/css" href="android-inputs.css" />

</head>
<body>

<div id="holder">
	<div>
		<div class="tag">Checkbox</div>
		<input type="checkbox" id="checkbox-1-1" class="android-base android-checkbox" /><label for="checkbox-1-1"></label>
		<input type="checkbox" id="checkbox-1-2" class="android-base android-checkbox" /><label for="checkbox-1-2"></label>
		<input type="checkbox" id="checkbox-1-3" class="android-base android-checkbox" /><label for="checkbox-1-3"></label>
		<input type="checkbox" id="checkbox-1-4" class="android-base android-checkbox" /><label for="checkbox-1-4"></label>
	</div>
	<div>
		<div class="tag">Radio</div>
		<div class="button-holder">
			<input type="radio" id="radio-1-1" name="radio-1-set" class="android-base android-radio" /><label for="radio-1-1"></label><br />
			<input type="radio" id="radio-1-2" name="radio-1-set" class="android-base android-radio" /><label for="radio-1-2"></label><br />
			<input type="radio" id="radio-1-3" name="radio-1-set" class="android-base android-radio" /><label for="radio-1-3"></label><br />
			<input type="radio" id="radio-1-4" name="radio-1-set" class="android-base android-radio" /><label for="radio-1-4"></label><br />
		</div>
	</div>
	<div>
		<div class="tag">Text Field</div>
		<div class="android-text">
			<input type="text" placeholder="Your answer" />
			<span class="android-bottom"></span>
		</div>
	</div>
	<div>
		<div class="tag">Select</div>
		<select id="select-1-1" class="android-select">
			<option>One</option>
			<option>Two</option>
			<option>Three</option>
		</select>
		<label for="select-1-1"></label>
	</div>
</div>

</body>
</html>
