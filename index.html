<!DOCTYPE HTML>
<html>
<head>
	<title>Android CSS</title>
	<link rel="stylesheet" type="text/css" href="android-inputs.css"/>
</head>
<body>
	<div style="width: 800px;margin: auto;">
		<form class="android-form" style="margin-top: 100px;">
			<legend>Legend</legend>
			<div class="android-group">
				<label class="android-label" for="inputEmail">Text</label>
				<div class="android-controls">
					<div class="android-text">
						<input type="text" id="inputText" placeholder="Text" />
						<div class="left"></div>
						<div class="right"></div>
					</div>
				</div>
			</div>

			<div class="android-group">
				<label class="android-label" for="inputSelect">Select</label>
				<div class="android-controls">
					<select id="inputSelect" class="android-select">
						<option>1. Option</option>
						<option>2. Option</option>
						<option>3. Option</option>
					</select>
				</div>
			</div>

			<div class="android-group">
				<div class="android-controls">
					<label class="android-checkbox">
						<input type="checkbox">
						<span class="box">
							<span class="tick"></span>
						</span>
						Checkbox
					</label>
					<button type="submit" class="android-button">Button</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
